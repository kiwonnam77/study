<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="googlelogin.css">
	<meta name="google-signin-client_id" content="sportsclubmanagement.apps.googleusercontent.com">
	<script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>
	<div class="signup-container">
		<h2>Create an account</h2>
		<form>
			<label for="email">Email</label>
			<input type="email" id="email" name="email" required>
			<label for="password">Password</label>
			<input type="password" id="password" name="password" required>
			<label for="confirm-password">Confirm Password</label>
			<input type="password" id="confirm-password" name="confirm-password" required>
			<button type="submit" onclick="submitForm()">Sign Up</button>
		</form>
		<p class="or-divider">or</p>
		<div class="g-signin2" data-onsuccess="onSignIn"></div>
		<!-- <button class="google-btn">Continue with Google</button> -->
		<p>Already have an account? <a href="#">Log In</a></p>
	</div>
	<script src="script.js"></script>
</body>
</html>
