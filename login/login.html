<!DOCTYPE html>
<html>
<head>
	<title>log in</title>
	<link rel="stylesheet" type="text/css" href="googlelogin.css">
	<meta name="google-signin-client_id" content="sportsclubmanagement.apps.googleusercontent.com">
	<script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>
	<div class="signup-container">
		<h2>Login</h2>
		<form>
			<label for="email">Email</label>
			<input type="email" id="email" name="email" required>
			<label for="password">Password</label>
			<input type="password" id="password" name="password" required>
			<button type="submit" onclick="submitForm()">Login</button>
		</form>
		<p class="or-divider">or</p>
		<div class="g-signin2" data-onsuccess="onSignIn"></div>
		<!-- <button class="google-btn">Continue with Google</button> -->
		<p>New Users account? <a href="/register/register.html">Create users account</a></p>
	</div>
	<script src="/login/login-script.js"></script>
</body>
</html>
